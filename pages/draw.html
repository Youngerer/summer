     <link rel="icon" href="../pics/picture_edit.png" type="image/x-icon" />

    <title>LikeDraw</title>
   
    <link href="../styles/draw.css" rel="stylesheet" />
    <script src="../scripts/jquery-2.2.3.js"></script>
    <script src="../scripts/draw.js"></script>

<body>
    <div align="center">
    <div align="center" id="panel">
        <canvas id="c1"  class="drawarea" width="310px" height="470px">
        </canvas>
    </div>
    <div align="center" id="toolpanel" class="toolbox">
        <input id="lineWidth" type="number" placeholder="line width" min="1"/>
        <input type="button" value="clear" onclick="cleanDraw()"/>
        <div id="colorpick">
            <div id="red" class="colorpick_red">
            </div>
            <div id="orange" class="colorpick_orange">
            </div>
            <div id="yellow" class="colorpick_yellow">
            </div>
            <div id="green" class="colorpick_green">
            </div>
            <div id="blue" class="colorpick_blue">
            </div>
            <div id="lightblue" class="colorpick_lightblue">
            </div>
            <div id="purple" class="colorpick_purple">
            </div>
        </div>
    </div>
    </div>
